<div class="container">
  <div class="main">
    <div class="main-center">
      <h1>Registrar nuevo contacto</h1>
      <form
      [formGroup]="this.Contact"
      (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" formControlName = "Name" class="form-control"
        [ngClass]="{
          'is-invalid':
          Contact.get('Name').touched && Contact.get('Name').errors
        }">
        <div class="invalid-feedback">
          Debe introducir un nombre
        </div>
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" formControlName = "Email" class="form-control"
        [ngClass]="{
          'is-invalid':
          Contact.get('Email').touched && Contact.get('Email').invalid
        }">
        <div class="invalid-feedback">
          Debe introducir un email valido
        </div>
      </div>
      <div class="form-group">
        <label for="Email">Phone Number</label>
        <div *ngFor = "let phone of this.Contact.get('PhoneNumber').controls">
          <input type="tel" formArrayName = "PhoneNumber" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="Email">Address</label>
        <input type="text" formControlName = "Name" class="form-control">
      </div>
      <button
          id="submitButton"
          type="submit"
          class="btn btn-primary"
          [disabled]="!Contact.valid"
        >
          <i class="fa fa-save"></i> Submit Request
        </button>
    </form>
    </div>
  </div>
</div>
